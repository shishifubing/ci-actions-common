name: "terraform"

on:
  workflow_call:
    inputs:
      backend_config:
        default: main.s3.tfbackend
        type: string
        description: -backend-config for terraform
      working_directory:
        default: ./
        type: string
        description: working directory for all steps
    secrets:
      aws_key_id:
      aws_key:
      gitlab_token:
      github_token:

jobs:
  terraform:
    name: terraform
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform:1.3.7
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.aws_key_id }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_key }}
      GITLAB_TOKEN: ${{ secrets.gitlab_token }}
      GITHUB_TOKEN: ${{ secrets.github_token || secrets.GITHUB_TOKEN }}

    steps:
      - name: setup env
        run: echo "${{ secrets.env }}" >>"${GITHUB_ENV}"

      - name: checkout
        uses: actions/checkout@v3

      - name: format
        id: fmt
        run: terraform fmt -check

      - name: init
        id: init
        run: terraform init -reconfigure -backend-config="${{ inputs.backend_config }}"

      - name: validate
        id: validate
        run: terraform validate -no-color

      - name: plan
        id: plan
        if: github.event_name == 'pull_request'
        run: |
          echo -e "
            stdout<<EOF
            $(terraform plan -no-color -input=false)
            EOF
          " >>"${GITHUB_OUTPUT}"
        continue-on-error: true

      - name: pr comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `
              #### Terraform Format and Style: \`${{ steps.fmt.outcome }}\`
              #### Terraform Initialization: \`${{ steps.init.outcome }}\`
              #### Terraform Validation: \`${{ steps.validate.outcome }}\`
              #### Terraform Plan: \`${{ steps.plan.outcome }}\`

              <details><summary>Show Plan</summary>

              \`\`\`\n
              ${{ steps.plan.outputs.stdout || 'there is no plan' }}
              \`\`\`

              </details>

              Pushed by: @${{ github.actor }}
              Action: \`${{ github.event_name }}\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: check `terraform plan` status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: terraform apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
